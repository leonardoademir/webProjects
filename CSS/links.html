<!doctype html>

<html>
	<head>
	<title> Links HTML</title>
	<meta charset="utf-8" />
	
	<style type="text/css">
	
	a{
		text-decoration: none;
		padding: 5px;
	}
	
	/* Links n√£o visitados */
	a:link{
		color: red;
	}
	
	/* Links Visitados */
	a:visited{
		color: #c0c0c0;
	}
	
	/* Links Hover, passa o cursos sobre o link */
	a:hover{
		color: blue;
		background: #6d790f;
	}
	/* Links Ativos, quando clicado */
	a:active{
		color:green;
	}
	
	</style>
	</head>

	<body>
		
		<a href="http://google.com.br"> Google </a> |
		<a href="http://tecmundo.com.br"> Tec Mundo </a> |
		<a href="http://ydhwr.com"> YD </a> |
		<a href="http://megacurioso.com.br"> Mega Curioso </a>
		
		
	</body>
	
</html>
