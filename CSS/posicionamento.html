<!doctype html>
<html>

	<head>
		<title>Galeria de fotos</title>
		<meta charset = "utf-8"/>

		<style>
		
		body{
			background: #61bd8c;

		}

		#conteudo-principal{
			background: #FFFFFF;
			padding: 10px;
			width: 600px;
			height: 2500px;
			margin: 30px auto;
			margin-top: 120px;
			/*position: relative;*/
		}

		.caixa{
			background: #1e6f44;
			width: 100px;
			height: 100px;
			color: #ffffff;
		}

		#relativo{
			position: relative;
			left: -30px;
			top: 0px;
			width: 660px;
		}

		#absoluta{
			position: absolute;
			top: 0px;
			left: 0px;
		}

		#fixo{
			position: fixed;
			top: 0px;
			left: 0px;
			width: 100%;
			background: #000000;
		}

		</style>
	</head>

	<body>
		<div id="conteudo-principal">

			<h1>Posicionamento</h1>

			<h4>Relative</h4>
			<div id="relativo" class="caixa">Relative</div>

			<h4>Absolute</h4>
			<div id ="absoluta" class="caixa">Absolute</div>

			<h4>Fixed</h4>
			<div id="fixo"class="caixa">Fixed</div>

		</div>
		
	</body>

</html>
