<!doctype html>
<html>

	<head>
		<title>Novas tags input</title>
		<meta charset = "utf-8"/>
	</head>

	<body>
		<form>

			<label for="nome">Nome:</label>
			<input type="text" id="nome" autofocus>
			<br><br>

			<label for="email">* E-mail:</label>
			<input type="email" id="email" required>
			<br><br>

			<label for="numero">Number:</label>
			<input type="number" id="numero" min="-10" max="10">
			<br><br>

			<label for="url">URL:</label>
			<input type="url" id="url" placeholder="http://google.com.br">
			<br><br>


			<label for="pesquisa">Search:</label>
			<input type="search" id="pesquisa" placeholder="Pesquise algo">
			<br><br>

			<label for="range">Range:</label>
			<input type="range" id="range" min="-1" max="100" value="0">
			<br><br>

			<label for="data">Date:</label>
			<input type="date" id="data">
			<br><br>

			<label for="cor">Color:</label>
			<input type="color" id="cor">
			<br><br>


			<input type="submit" value="enviar">
		</form>
	</body>

</html>
