<!doctype html>
<html>

	<head>
		<title>Span e Div</title>
		<meta charset = "utf-8"/>

		<style type="text/css">

		#menu{
			background-color: gray;
			color: orange;
		}

		#conteudo-principal{
			background-color: yellow;
		}

		#rodape{
			border: 1px solid gray;
		}
		
		.verde{
			color: green;
		}

		</style>
	</head>

	<body>
		<div id="menu">
			Home ~ About ~ Contact
		</div>	

		<div id="conteudo-principal">
			<h2>Contents of the site</h2>
			<p>Content</p>
		</div>	

		<div id="rodape">
			All <span class="verde">Rights</span> Reserved.
		</div>	


	</body>

</html>
